<div class="container mt-5">
  <h2>Employee List</h2>
  <hr style="margin-bottom: -38px" />
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.age }}</td>
        <td>${{ employee.salary }}</td>
      </tr>
    </tbody>
  </table>
</div>
