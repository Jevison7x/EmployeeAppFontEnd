<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>First Name</td>
      <td>Last Name</td>
      <td>Age</td>
      <td>Salary</td>
    </tr>
  </tbody>
</table>
